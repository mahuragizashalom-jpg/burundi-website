<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Discover Burundi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for detail pages */
        .detail-hero {
            height: 60vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('{{HERO_IMAGE}}');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: var(--spacing-lg);
        }

        .detail-container {
            max-width: 900px;
            margin: -100px auto var(--spacing-3xl);
            background: var(--color-bg-primary);
            padding: var(--spacing-3xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 10;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            transition: var(--transition-fast);
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .detail-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--color-text-secondary);
        }

        .detail-content h2 {
            color: var(--color-text-primary);
            margin: var(--spacing-xl) 0 var(--spacing-md);
        }

        .detail-content p {
            margin-bottom: var(--spacing-lg);
        }

        .detail-footer {
            text-align: center;
            margin-top: var(--spacing-3xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--color-border);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/unite travail progres.png" alt="Burundi Logo" class="header-logo">Burundi</a>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#gallery" class="nav-link">Gallery</a></li>
                <li><a href="index.html#history" class="nav-link">History</a></li>
                <li><a href="index.html#culture-section" class="nav-link">Culture</a></li>
                <li><a href="index.html#nature" class="nav-link">Nature</a></li>
            </ul>
        </div>
    </nav>

    <header class="detail-hero">
        <div class="hero-content">
            <h1>{{TITLE}}</h1>
            <p class="hero-subtitle">{{SUBTITLE}}</p>
        </div>
    </header>

    <main class="detail-container">
        <a href="index.html" class="back-link">← Back to Overview</a>

        <article class="detail-content">
            {{CONTENT}}
        </article>

        <div class="detail-footer">
            <a href="index.html" class="hero-cta">Explore More of Burundi</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Made with <span class="footer-heart">♥</span> to celebrate the beauty of Burundi</p>
            <p class="footer-text">© 2026 Discover Burundi. Showcasing the heart of Africa.</p>
        </div>
    </footer>
</body>

</html>
