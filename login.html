<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign In to Discover Burundi Showcase.">
    <title>Sign In - Burundi Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-body">
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/unite travail progres.png" alt="Burundi Logo"
                    class="header-logo">
                <div class="logo-wrapper">
                    <span class="logo-text">BI Burundi</span>
                    <span class="logo-name">Mahuragiza Kigeri Noah Shalom</span>
                </div>
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="login.html" class="nav-link active" id="authLink">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="section account-section">
        <div class="container-narrow">
            <div class="login-card reveal">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h1 class="profile-name">Join the Journey</h1>
                    <p class="profile-tagline">Enter your details to explore more</p>
                </div>

                <form id="loginForm" class="profile-info">
                    <div class="info-group">
                        <label for="loginName">Full Name</label>
                        <div class="info-value">
                            <i class="fas fa-user"></i>
                            <input type="text" id="loginName" required placeholder="Enter your full name"
                                class="form-input">
                        </div>
                    </div>

                    <div class="info-group">
                        <label for="loginEmail">Email Address</label>
                        <div class="info-value">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" required placeholder="Enter your email"
                                class="form-input">
                        </div>
                    </div>

                    <div class="profile-actions" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; font-size: 1.1rem; padding: 15px;">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2026 Burundi Showcase. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
